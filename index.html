        <!-- Nav sections starts -->
        <nav class="navbar" id="navbar">

            <li class="header-nav-lists" id="header-nav-lists">

            <li class="header-nav-lists" id="header-nav-lists">

        <!-- Nav section ends -->

            <i class="fab fa-youtube"></i>
          </a>
          <a
            href="https://www.instagram.com"
            target="_blank"
            class="social-icon"

          </a>
          <a
            href="https://www.linkedin.com"
            target="_blank"
            class="social-icon"
          >
